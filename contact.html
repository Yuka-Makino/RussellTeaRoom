        <div class="hamburger">
            <span></span>

    </header>

    <main>
        <div class="wrapper">
            <section id="contact" class="container">
                <h4 class="text-title">
                    <span class="en">Contact</span>
                    <span class="ja">予約・問い合わせ</span>
                </h4>
                <form action="#" method="post">
                    <dl>
                        <dt><label for="name">お名前</label></dt>
                        <dd>
                            <input type="text" id="name" name="your-name" placeholder="例：山田花子">
                        </dd>
                        <dt><label for="email">メール</label></dt>
                        <dd>
                            <input type="email" id="email" name="your-email" placeholder="例：example@mail.com">
                        </dd>
                        <dt><label for="telphone">電話</label></dt>
                        <dd>
                            <input type="telphone" id="telphone" name="your-telphone" placeholder="例：123456789">
                        </dd>
                        <dt><label for="title">問い合わせ内容</label></dt>
                        <dd>
                            <input type="title" id="title" name="title" placeholder="例：予約・採用・その他　など">  
                        </dd>
                        <dt><label for="time">ご予約時間</label></dt>
                        <dd>
                            <select name="time">
                                <option value="11">１１時の回</option>
                                <option value="14">１４時の回</option>
                                <option value="17">１７時の回</option>
                            </select>
                        </dd>
                        <dt><label for="menber">ご予約人数</label></dt>
                        <dd>
                            <select name="menber">
                                <option value="1">１</option>
                                <option value="2">２</option>
                                <option value="3">３</option>
                                <option value="4">４</option>
                            </select>
                        </dd>
                        <dt>
                            <label for="message">問い合わせの詳細</label>
                        </dt>
                        <dd>
                            <textarea id="message" name="your-message" placeholder="お問い合わせ内容を入力してください"></textarea>
                        </dd>
                    </dl>
                    <div class="link-btn">
                        <a class="btn bgleft" href="mailto:xxxxx@xxx.xxx.com?subject=予約・採用・その他">
                            <span>SEND</span>
                        </a>
                    </div>
                </form>
            </section>
        </div>
    </main>
